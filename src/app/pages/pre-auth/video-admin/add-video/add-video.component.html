<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style href="add-video.component.css"></style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-8 mx-auto">
                <!-- <div class="card border-0 shadow rounded-3 my-5"> -->
                <div class="m-0 vh-100 row justify-content-center align-items-center">
                    <div class="card-body p-4 p-sm-7">
                        <div class="card-title text-center mb-3 fw-bolder display-5">
                            <label class="text-danger">AGREGAR</label>
                        </div>

                        <div class="contenedor">
                            <div class="contenedor_formulario">
                                <form [formGroup]="formTemplate" (ngSubmit)="subirArchivo()">
                                    <div class="adjstInput">
                                        <label class="file-label">
                                            <input class="file-input inputSelect" type="file" formControlName="video"
                                                (change)="cambioArchivo($event)">
                                            <span class="file-name">
                                                {{ mensajeArchivo }}
                                            </span>
                                        </label>
                                    </div>

                                    <hr>

                                    <div class="ajustButton">
                                        <progress *ngIf="porcentaje > 0 && porcentaje < 100"
                                            class="progress is-large is-success" value="{{porcentaje}}"
                                            max="100">{{porcentaje}}%</progress>
                                        <button
                                            [ngClass]="{'button': true, 'is-success': true, 'is-large': true, 'is-loading': porcentaje > 0 && porcentaje < 100}"
                                            [disabled]="!formTemplate.valid && (porcentaje > 0 && porcentaje < 100)"
                                            class="btnSubir btn btn-primary">Cargar Video</button>
                                    </div>


                                    <div class="form-floating mb-3 col-8">
                                        <input class="form-control" formControlName="nombre" type="text" name="nombre" />
                                        <label class="text-center">Nombre</label>
                                    </div>

                                    <div class="col-12" *ngIf="porcentaje == 100">
                                        <div class="row">
                                            <div class="ajustButton">
                                                <div class="col-md-6 d-grid justify-content-center">
                                                    <button (click)="aceptar()"
                                                        class="btn btn-primary btn-lg btn-login text-uppercase fw-bold col-12">
                                                        Aceptar
                                                    </button>
                                                </div>

                                                <div class="col-md-6 d-grid justify-content-center">
                                                    <button (click)="devolver()"
                                                        class="btn btn-success btn-lg btn-login text-uppercase fw-bold col-12">
                                                        Devolver
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
