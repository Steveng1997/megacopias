<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style href="login.component.css"></style>
</head>

<body>
  <div class="center">
    <!-- <input type="checkbox" id="show">
    <label for="show" class="show-btn">View Form</label> -->
    <div class="container">
      <label class="close-btn fas fa-times"></label>
      <div class="text">
        Login Form
      </div>
      <form #formLogin="ngForm" (submit)="onLogin()">
        <div class="data">
          <label>Email</label>
          <input [(ngModel)]="email" type="email" id="email" name="email" required>
        </div>
        <div class="data">
          <label>Contrase√±a</label>
          <input [(ngModel)]="password" type="password" id="password" name="password" required>
        </div>
        <!-- <div class="forgot-pass">
          <a href="#">Forgot Password?</a>
        </div> -->
        <div class="btn">
          <div class="inner"></div>
          <button type="submit">login</button>
        </div>
        <div class="signup-link">
          Not a member? <a (click)="registro()">Signup now</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
