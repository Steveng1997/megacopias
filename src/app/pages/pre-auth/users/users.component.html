<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style href="users.component.css"></style>
</head>

<body>
  <div class="recent-grid">
    <div class="card">
      <div class="card-header">
        <h3 class="listadoProf">Usuarios</h3>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table width="100%">
            <thead>
              <tr>
                <td data-titulo="email">Email</td>
                <td data-titulo="contrasena">Contrase√±a</td>
              </tr>
            </thead>
            <tbody>
              <h5 class="noHayDatos" *ngIf="usuarios.length == 0">
                No hay datos para mostrar
              </h5>
              <tr *ngFor="
                    let usu of usuarios
                      | paginate: { itemsPerPage: 5, currentPage: page }
                  ">
                <td data-titulo="email">{{ usu.email }}</td>
                <td data-titulo="contrasena">{{ usu.password }}</td>
                <i class="fas fa-edit" routerLink="/admin/editar-User/{{ usu.id }}"></i>
                <i (click)="DeleteUser(usu.id)" class="fas fa-trash-alt fa-lg text-danger"></i>
                <td></td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente">
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
