<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style href="galley-admin.component.css"></style>
</head>

<body>
  <div class="container txtosAcomodar">
    <div class="row">

      <div class="col-md-12 d-grid justify-content-center">
        <h2>Fotos</h2>
      </div>

      <div class="col-md-4 mb-3" *ngFor="let gallery of galeria | paginate: { itemsPerPage: 3, currentPage: page }">

        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
          <div class="img-wrap" style="height: 300px;width: 100%;"
            [ngStyle]="{'backgroundImage':'url('+gallery.imagen+')'}">
          </div>
        </div>
      </div>


      <div class="col-12 text-right">
        <pagination-controls class="custom-pagination" (pageChange)="page = $event">
          <a data-slide="prev"></a>
          <a data-slide="next"></a>
        </pagination-controls>
      </div>

      <div class="col-md-12 d-grid justify-content-center">
        <button (click)="agregar()" class="btn btn-primary btn-lg btn-login text-uppercase fw-bold col-12">
          Agregar
        </button>
      </div>

    </div>
  </div>
</body>

</html>
