<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style href="home-admin.component.css"></style>
</head>

<body>
  <div class="container txtosAcomodar">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-8 mx-auto" *ngFor="let hom of homes">

        <h5 class="noHayDatos" *ngIf="hom.length == 0">
          No hay datos para mostrar
        </h5>

        <!-- <div class="card border-0 shadow rounded-3 my-5"> -->
        <div class="m-0 vh-100 row justify-content-center align-items-center">
          <h1>{{hom.texto}}</h1>
          


          <div class="row position-absolute" style="margin-top: 9em;">
            <div class="col-md-6 d-grid justify-content-center" *ngIf="hom.length == 0">
              <button (click)="agregar()" 
              class="btn btn-primary btn-lg btn-login text-uppercase fw-bold col-12">
                Agregar
              </button>
            </div>

            <div class="col-md-6 d-grid justify-content-center">
              <button routerLink="/admin/editar-Home/{{ hom.id }}" class="btn btn-success btn-lg btn-login text-uppercase fw-bold col-12">
                Editar
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
