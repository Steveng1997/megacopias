<link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />

<section class="contact-section pt-130 pb-100">
    <div class="container">
        <div class="row">
            <div class="col-xl-4">
                <div class="contact-item-wrapper">
                    <div class="row">
                        <div class="col-12 col-md-6 col-xl-12">
                            <div class="contact-item">
                                <div class="contact-icon">
                                    <i class="lab la-whatsapp"></i>
                                </div>
                                <div class="contact-content">
                                    <h4>Whatssap</h4>
                                    <p>316 481 4881</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-12">
                            <div class="contact-item">
                                <div class="contact-icon">
                                    <i class="las la-map-marker"></i>
                                </div>
                                <div class="contact-content">
                                    <h4>Address</h4>
                                    <p>175 5th Ave, New York, NY 10010 </p>
                                    <p>United States</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-12">
                            <div class="contact-item">
                                <div class="contact-icon">
                                    <i class="lni lni-alarm-clock"></i>
                                </div>
                                <div class="contact-content">
                                    <h4>Shedule</h4>
                                    <p>24 Hours / 7 Days Open </p>
                                    <p>Office time: 10 AM - 5:30 PM</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <div class="contact-form-wrapper">
                    <div class="row">
                        <div class="col-xl-10 col-lg-8 mx-auto">
                            <div class="section-title text-center mb-50">
                                <span class="wow fadeInDown" data-wow-delay=".2s"
                                    style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInDown;">Get
                                    in Touch</span>
                                <h2 class="wow fadeInUp" data-wow-delay=".4s"
                                    style="visibility: visible; animation-delay: 0.4s; animation-name: fadeInUp;">Ready
                                    to Get Started</h2>
                                <p class="wow fadeInUp" data-wow-delay=".6s"
                                    style="visibility: visible; animation-delay: 0.6s; animation-name: fadeInUp;">At
                                    vero eos et accusamus et iusto odio
                                    dignissimos ducimus quiblanditiis praesentium</p>
                            </div>
                        </div>
                    </div>
                    <form [formGroup]="formTemplate" class="contact-form">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" formControlName="name" name="name" placeholder="Nombre" required="">
                            </div>
                            <div class="col-md-6">
                                <input type="email" name="email" formControlName="email" placeholder="Email"
                                    required="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" name="phone" formControlName="phone" placeholder="Celular"
                                    required="">
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="subject" formControlName="subject" placeholder="Asunto"
                                    required="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <textarea name="message" formControlName="message" placeholder="Mensaje"
                                    rows="5"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="button text-center">
                                    <button (click)="enviar()" type="submit" class="theme-btn">Send Message</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
